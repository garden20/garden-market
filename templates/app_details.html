<div id="secondbar" class="app_details">
  <div class="container">
    <div class="row">
      <div class="span2">
        <img src="{{baseURL}}/_db/{{doc._id}}/{{icon_96}}" width="96" />
      </div>
      <div class="span10">
        <h1>{{title}}</h1>
        <ul class="inline_categories">
          {{#each doc.kanso.config.categories}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
        <span class="author">
          By <a href="#">{{doc.kanso.pushed_by}}</a>
        </span>
        <span class="updated">
          Updated {{updated}}
        </span>
      </div>
      <div class="span4 install_actions">
        <a class="btn primary install_btn" href="#">INSTALL</a>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div id="content">
    <div class="row">

      <div class="span11">
        <div id="screenshot_container">
          <div class="loading">Loading&hellip;</div>
        </div>
      </div>

      <div id="details_sidebar" class="span5">
        <h4>{{doc.kanso.config.description}}</h4>
        {{#each long_description_paragraphs}}
          <p>{{this}}</p>
        {{/each}}
        <!--
        <h4>Manual install</h4>
        <pre>curl {{install_script_url}} | bash</pre>
        <p>You may want to <a rel="external" href="{{install_script_url}}">read the script</a> first.</p>
        <hr/>
        -->
      </div>

    </div>
  </div>
</div>
