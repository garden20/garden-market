<div id="secondbar" class="app_details">
  <div class="container">
    <div class="row">
      <div class="span2">
        <img src="{{baseURL}}_db/{{id}}/{{icon_96}}" width="96" />
      </div>
      <div class="span9">
        <h1>{{title}}</h1>
        <span class="author">
          By <a href="{{baseURL}}user/{{meta.pushed_by}}">{{meta.pushed_by}}</a>
        </span>
        <span class="updated">
          Updated {{updated}}
        </span>

      </div>
      <div class="span4 install_actions">
          <ul class="inline_categories">
              <li><a href="{{baseURL}}">Home</a> &raquo; </li>
            {{#each meta.config.categories}}
              <li><a class="tag" href="{{baseURL}}category/{{this}}">{{this}}</a></li>
            {{/each}}
          </ul>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div id="content">
    <div class="row">
      <div class="span11 install_where">
          <h2>Installation Location</h2>
          <table class="table zebra-striped">
              <thead>
                <tr>
                    <th class="radio">Select</th>
                    <th class="type_td">Type</th>
                    <th>Info</th>
                </tr>
              </thead>
              <tbody>


              </tbody>
          </table>
          <div class="advanced">
              [<a href="#" class="advanced-toggle">Show Advanced Locations</a>]
          </div>

      </div>
    </div>
    <div class="row">
        <div class="span11">
            <a href="#" class="btn large primary next">Next</a>
            <h3 class="please-wait" style="display: none;">Please wait...</h3>
        </div>
    </div>
  </div>
</div>
