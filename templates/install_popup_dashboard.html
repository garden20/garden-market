<div class="dashboard_install_instructions">
  <img src="{{baseURL}}/static/img/download.png" />
  <h2>Install to:</h2>
  {{#if dashboard_urls}}
    <ul class="dashboard_urls">
      {{#head dashboard_urls}}
        <li><input checked="checked" type="radio" name="dashboard_url" id="dashboard_url_{{id}}" value="{{url}}"><label for="dashboard_url_{{id}}">{{url}}</label></li>
      {{/head}}
      {{#tail dashboard_urls}}
        <li><input type="radio" name="dashboard_url" id="dashboard_url_{{id}}" value="{{url}}"><label for="dashboard_url_{{id}}">{{url}}</label></li>
      {{/tail}}
      <li><input type="radio" name="dashboard_url" id="dashboard_custom" value=""><label for="dashboard_custom"><input type="text" id="dashboard_custom_text" name="custom_dashboard_url" placeholder="Enter URL" /></label></li>
    </ul>
  {{else}}
    <ul class="dashboard_urls">
      <li><input checked="checked" type="radio" name="dashboard_url" id="dashboard_custom" value=""><label for="dashboard_custom"><input type="text" id="dashboard_custom_text" name="custom_dashboard_url" placeholder="Enter URL" /></label></li>
    </ul>
  {{/if}}
</div>
