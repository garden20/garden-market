<div id="secondbar">
  <div class="container">
    <div class="row">
      <div class="span5">
        <div class="icon">
            <a href="{{baseURL}}">
            {{#if app_settings.use_garden_market_logo}}
            <img src="static/img/logo.png"/>
            {{else}}
                <h2 class="name_logo">{{app_settings.market_name}}</h2>
            {{/if}}
            </a>
        </div>
      </div>
      <div class="span10">
          <form class="search" action="{{baseURL}}search">
              <input type="text" name="q" placeholder="Search" />
              <button class="btn">&rang;</button>
          </form>

      </div>
    </div>
  </div>
</div>
