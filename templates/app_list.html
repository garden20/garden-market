&nbsp;
<ul class="apps">
{{#rows}}
  <li>
    <a href="{{baseURL}}/details/{{id}}">
      <div class="thumbnail">
        <img src="{{baseURL}}/_db/{{id}}/{{promo_image}}" />
        <div class="description">
          <div class="description-inner">{{short_description}}</div>
        </div>
        <div class="name">{{title}}</div>
      </div>
    </a>
  </li>
{{/rows}}
</ul>
<div class="clearapps"></div>
